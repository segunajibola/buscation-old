<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscation</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/tailwind.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
        <div class="px-4 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
            <div class="max-w-xl">
                <img class="w-96f h-32" src="images/buscation.png" alt="Buscation">
                <img src="images/bus.jpg" alt="People going in the bus" class="w-full h-52 my-2 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:object-cover object-center lg:hidden">
                <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
                    You can travel anywhere. 
                    <br />
                    <span class="text-indigo-500">Take advantage of that.</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:text-xl">
                    Buscation helps you find the beautiful locations so you see and enjoy nature.
                </p>
                <div class="mt-4 sm:mt-6 space-x-1">
                    <a href="#" class="btn-primary  shadow-lg hover:-translate-y-0.5 transform  transition ">Book your seat</a>
                    <a href="#" class="btn-secondary">Learn more</a>
                </div>
            </div>
        </div>
        <div class="hidden relative lg:block 2xl:col-span-3">
            <img src="images/bus.jpg" alt="People going in the bus" class="absolute inset-0 w-full h-full object-cover object-center">
        </div>
    </div>
</body>
</html>
